<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>First Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="firstName">
            </div>

            <div class="form-group">
              <label>Last Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="lastName">
            </div>


          <div class="form-group">
            <label>Height</label>
            <input type="number"
                   class="form-control"
                   formControlName="height">
          </div>

          <div class="form-group">
            <label>Weight</label>
            <input type="number"
                   class="form-control"
                   formControlName="weight">

            <label>Benchpress</label>
            <input type="number"
                   class="form-control"
                   formControlName="benchpress">

          </div>

          <div class="form-group">
            <label>Deadlift</label>
            <input type="number"
                   class="form-control"
                   formControlName="deadlift">
          </div>

          <div class="form-group">
          <label>Squat</label>
          <input type="number"
                 class="form-control"
                 formControlName="squat">
        </div>
          <button type="submit" class="btn btn-primary" (click)="onSubmit()" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectUserPage()">Cancel</button>
          <pre>{{userForm.value | json}}</pre>
        </form>
      </section>
    </div>
  </div>
</div>
