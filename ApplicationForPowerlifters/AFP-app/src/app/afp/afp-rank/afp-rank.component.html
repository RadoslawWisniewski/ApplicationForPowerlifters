<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <header class="header">
          <div class="row">
            <div class="col-md-4">
              <h1>Rank</h1>
            </div>
            <div class="col-md-6">
            </div>
            <div class="col-md-2">
              <button type="button" class="btn-primary" (click)="NewUserPage()">New PowerLifter</button>
            </div>
          </div>

        </header>
      </section>

      <section class="main">

        <table class="table">
          <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Summary</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users, let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.summary}}</td>
          </tr>

          </tbody>
        </table>
      </section>
    </div>
  </div>
</div>
