<div class="container">
<div class="row">
  <div class="col">
    <section>
      <header class="header">
        <div class="row">
          <div class="col-md-4">
            <h1>Users</h1>
          </div>
          <div class="col-md-6">
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-primary" (click)="NewUserPage()">New PowerLifter</button>
          </div>
        </div>

      </header>
    </section>

    <section class="main">

      <table class="table">
        <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Height</th>
          <th>Weight</th>
          <th>Benchpress</th>
          <th>Deadlift</th>
          <th>Squat</th>
          <th>Wilks</th>
          <th>Summary</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <th scope="row">{{user.id}}</th>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.height}}</td>
          <td>{{user.weight}}</td>
          <td>{{user.benchpress}}</td>
          <td>{{user.deadlift}}</td>
          <td>{{user.squat}}</td>
          <td>{{user.wilks}}</td>
          <td>{{user.summary | number : '.1-2'}}</td>
          <td>
            <button type="button" class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
            <button type="button" class="btn btn-success" (click)="updateUserPage(user)">Update</button>
          </td>
        </tr>

        </tbody>
      </table>
    </section>
  </div>
</div>
</div>
